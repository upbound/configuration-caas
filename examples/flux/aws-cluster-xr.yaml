apiVersion: caas.upbound.io/v1alpha1
kind: XCluster
metadata:
  name: caas-aws-flux
spec:
  parameters:
    cloud: aws
    id: caas-aws-flux
    region: us-west-2
    version: "1.31"
    deletionPolicy: Delete
    providerConfigName: default
    networkSelector: basic
    iam:
      roleArn: arn:aws:iam::123456789:role/AWSReservedSSO_AdministratorAccess_test
    nodes:
      count: 3
      instanceType: t3.small
    gitops:
      operator: flux
      git:
        url: https://github.com/upbound/configuration-caas/
        ref:
          name: refs/heads/main
    operators:
      prometheus:
        version: v67.4.0
      flux:
        version: v2.4.0
      fluxSync:
        version: v1.10.0
  writeConnectionSecretToRef:
    name: caas-aws-flux-kubeconfig
    namespace: upbound-system
